<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <nav>
      <div class="nav-buttons">
        <button class="home-button">Home</button>
        <button class="my-todo-list-button">My To Do List</button>
        <button class="create-todo-list-button">Create To Do List</button>
      </div>
    </nav>
  </header>
  <body>
    <div class="content">
      <div class="content-container">
        <h1>Welcome! What would you like to do today?</h1>
        <div class="new-task-input-div">
          <label for="name-input">Task Name: </label>
          <input
            name="name-input"
            class="name-input"
            type="text"
            placeholder="Name"
          />
          <label for="date-input">Date: </label>
          <input name="date-input" class="date-input" type="date" />
          <label for="priority">Priority: </label>
          <select name="priority" id="priority" class="priority-input">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <label for="note-input">Notes: </label>
          <input
            name="note-input"
            class="note-input"
            type="text"
            placeholder="Notes"
          />
          <button class="homepage-add-task-button">Add Task</button>
        </div>
      </div>
    </div>
  </body>
</html>
