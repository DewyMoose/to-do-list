<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <header>
    <nav>
      <div class="nav-buttons">
        <button class="home-button">Home</button>
        <button class="my-task-button">My Task</button>
        <button class="add-task-button">Add Task</button>
        <button class="my-projects">My Projects</button>
      </div>
    </nav>
  </header>
  <body>
    <div class="content">
      <div class="content-container">
        <h1>Welcome! What would you like to do today?</h1>
        <div class="home-page-options-div">
          <button class="create-todo-list-button">Create a To Do list</button>
          <button class="access-my-todo-list">Acess My To Do List</button>
        </div>
        <div class="current-task">
          <p>This is an examle Task</p>
        </div>
      </div>
    </div>
  </body>
</html>
